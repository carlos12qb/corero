<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COREâ„¢ - Real-Time DDoS Defense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              core: {
                bg: '#050505', // Even deeper black
                surface: '#0f1115', 
                border: 'rgba(255, 255, 255, 0.08)', 
                primary: '#5b5bd6', 
                primaryHover: '#4848b4',
                accent: '#3B82F6', 
                text: '#e1e7ef',
                textMuted: '#94a3b8',
              },
              'corero-green': '#00b600',
              'blue-soft': '#0060ff1f',
              'blue': '#0060ff',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'spotlight': 'spotlight 2s ease .75s 1 forwards',
              'beam': 'beam-pulse 8s ease-in-out infinite',
              'blob': 'blob 20s infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'scroll': 'scroll 40s linear infinite',
              'scroll-reverse': 'scroll-reverse 40s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              spotlight: {
                '0%': { opacity: 0, transform: 'translate(-50%, -150%) scale(0.5)' },
                '100%': { opacity: 1, transform: 'translate(-50%, 0) scale(1)' },
              },
              'beam-pulse': {
                '0%, 100%': { opacity: 0.6, transform: 'translateX(-50%) scale(1)' },
                '50%': { opacity: 0.8, transform: 'translateX(-50%) scale(1.05)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' }
              },
              'scroll-reverse': {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0)' }
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #1a1d26 0deg, #080808 180deg, #1a1d26 360deg)',
            }
          },
        },
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
